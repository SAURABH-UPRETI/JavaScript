<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <script>
        //function for displaying values
        function dis(val)
        {
        document.getElementById("edu").value+=val
         }
        //function for evaluation
        function solve()
        {
        let x = document.getElementById("edu").value
        let y = eval(x)
        document.getElementById("edu").value = y
        }
        //function for clearing the display
        function clr()
        {
        document.getElementById("edu").value = ""
        }
        </script>


    <table style="border: 2px solid; margin-left: 550px; margin-top: 100px;">
        <tr >
        <td style="border: 2px solid;"><input type="button" value="c" onclick="clr()" /> </td>
        <td colspan="3"><input type="text" id="edu"/></td>
        <!-- clr() function will call clr to clear all value -->
        </tr>
        <tr>
        <!-- creating buttons and assigning values-->
        <td style="border: 2px solid;"><input type="button" value="+" onclick="dis('+')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="1" onclick="dis('1')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="2" onclick="dis('2')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="3" onclick="dis('3')"/> </td>
        </tr>
        <tr>
        <td style="border: 2px solid;"><input type="button" value="-" onclick="dis('-')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="4" onclick="dis('4')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="5" onclick="dis('5')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="6" onclick="dis('6')"/> </td>
        </tr>
        <tr>
        <td style="border: 2px solid;"><input type="button" value="*" onclick="dis('*')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="7" onclick="dis('7')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="8" onclick="dis('8')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="9" onclick="dis('9')"/> </td>
        </tr>
        <tr>
        <td style="border: 2px solid;"><input type="button" value="/" onclick="dis('/')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="." onclick="dis('.')"/> </td>
        <td style="border: 2px solid;"><input type="button" value="0" onclick="dis('0')"/> </td>
        <!-- Evaluating function call eval()-->
        <td style="border: 2px solid;"><input type="button" value="=" onclick="solve()"/> </td>
        </tr>
        </table>
        
        </script>
</body>
</html>
